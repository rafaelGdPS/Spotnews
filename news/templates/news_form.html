{% extends 'base.html' %}

{% block title %} Formulário para Nova Notícia {% endblock %}

{% block content %}
  <div class="news-form">
    <form enctype="multipart/form-data" action="{% url 'news-form' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Salvar</button>
    </form>
  </div>
{% endblock %}
